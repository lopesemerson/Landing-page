<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/contact.css">
    <title>Formulario</title>
</head>
<body>
    <div class="title"><h1>Logo</h1>
    <h1 class="title">slogan</h1></div>
    <div class="container">
        <form id="contact" action="" method="POST">
            <h3>Contato</h3>
            <h4>Entre em contato comigo para mais informações!</h4>
            <fieldset>
                <input placeholder="Seu nome" type="text" tabindex="1" required>
            </fieldset>
            <fieldset>
                <input placeholder="Seu e-mail" type="text" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Seu telefone (opcional)" type="text" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Seu site (opcional)" type="text" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Digite sua mensagem aqui..." type="text" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...sending">Cadastrar</button>
            </fieldset>
        </form>

    </div>
    
</body>
</html>
